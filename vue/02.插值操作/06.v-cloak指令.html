<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id = "app" v-cloak>
    <h2>{{message}}</h2>
</div>
<script src = "D:/vue/vue.js"></script>

<script>
    setTimeout(function() {
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            }
        })
    },1000)
</script>

</body>
</html>
