<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot-插槽的基本使用</title>
</head>
<body>
<!--
    1.插槽的基本使用 <slot></slot>
    2.插槽的默认值 <slot>默认值</slot>
    3.如果有多个值，同时放入组件进行替换，一起作为替换元素
-->

<div id="app">
    <cpn></cpn>
    <cpn><span>Ro Yishion</span></cpn>
    <cpn><i>123</i></cpn>
    <cpn></cpn>

    <cpn>
        <div>当有多个标签时</div>
        <h2>会全部进行替换</h2>
    </cpn>
</div>

<template id='cpn'>
    <div>
        <h2>我是组件</h2>
        <p>我也是组件</p>
        <slot><button>按钮</button></slot>  <!-- 插槽，可以给定默认值 -->
    </div>
</template>

<script src = "../vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        components: {
            cpn: {
                template: '#cpn'
            }
        }
    })
</script>

</body>
</html>
