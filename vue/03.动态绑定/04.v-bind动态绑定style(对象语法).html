<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定style(对象语法)</title>
</head>
<body>

<div id="app">
<!--    <h2 v-bind: style="{key(css属性名)： value(属性值)}">{{message}}</h2>-->
    <h2 v-bind:style="{fontSize: '50px', color: 'blue'}">{{message}}</h2>
    <h2 v-bind:style="{fontSize: finalSize, color: finalColor}">{{message}}</h2>
    <h2 v-bind:style="getStyles()">{{message}}</h2>
</div>

<script src = "../vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
            finalSize: '100px',
            finalColor: 'red'
        },
        methods:{
            getStyles: function(){
                return{fontSize: this.finalSize, color: this.finalColor};
            }
        }
    })
</script>

</body>
</html>
