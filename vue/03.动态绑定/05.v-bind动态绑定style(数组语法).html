<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定style(数组语法)</title>
</head>
<body>

<div id="app">
    <h2 v-bind:style="[baseStyle,baseStyle1]">{{message}}</h2>
</div>

<script src = "../vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
            baseStyle: {backgroundColor: 'red'},
            baseStyle1: {fontSize: '100px'}
        }
    })
</script>

</body>
</html>
