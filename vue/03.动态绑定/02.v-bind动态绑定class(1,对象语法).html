<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定class(1,对象语法)</title>
    <style>
        .active{
            color: #ff0000;
        }
    </style>
</head>
<body>

<div id = "app">
    <!--<h2 v-bind:class="{key1: value1, key2: value2}">{{message}}</h2>-->
    <!--<h2 v-bind:class="{类名: boolean, 类名: boolean}">{{message}}</h2>-->
    <h2 v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
    <h2 v-bind:class="getClass()">{{message}}</h2>
    <button v-on:click="btnClick()">按钮</button>
</div>
<script src = "D:/vue/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
            isActive: true,
            isLine: true
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive;
            },
            getClass: function(){
                return{active: this.isActive, line: this.isLine};
            }
        }
    })
</script>

</body>
</html>
