<script>
    // const obj = {

    //1.属性的增强写法
    const name = 'Yishion';
    const age = 20;
    const height = 180;

    //ES5写法
    const obj1 = {
        name: name,
        age: age,
        height: height
    }
    console.log(obj1);


    //ES6写法
    const obj2 = {
        name,
        age,
        height
    }
    console.log(obj2);



    //2.函数的增强写法

    //ES5写法
    const obj3 = {
        run: function () {

        },
        eat: function () {

        }
    }


    //ES6写法
    const obj4 = {
        run() {

        },
        eat() {

        }
    }

</script>

</body>
</html>
