<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件和局部组件</title>
</head>
<body>

<div id = "app">
    <!-- 3.使用组件 -->
    <cpn></cpn>
    <cpn></cpn>

    <div>
        <cpn></cpn>
    </div>
</div>

<div id = "app2">
    <cpn></cpn>
    <cpn></cpn>

    <div>
        <cpn></cpn>
    </div>
</div>

<script src = "D:/vue/vue.js"></script>

<script>
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
        template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>
                <p>我也是内容</p>
            </div>
        `
    })

    // 2.注册组件(全局组件，可以在多个Vue的实例下使用)
    //Vue.component('cpn', cpnC)

    const app = new Vue({
        el: '#app',
        components: {
            //cpn使用组件时的标签名
            cpn: cpnC  // 2.注册组件(局部组件，只能在单个Vue的实例下使用)
        }
    })

    const app2 = new Vue({
        el: '#app2'
    })
</script>

</body>
</html>
