<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信-子传父（自定义事件）</title>
</head>
<body>

<!-- 父组件模板 -->
<div id = "app">
    <cpn @itemclick='cpnclick'></cpn>   <!-- 2.向子组件接收自定义事件 -->
</div>

<!-- 子组件模板 -->
<template id='cpn'>
    <div>
        <button v-for="item in categories" @click='btnClick(item)'>
            {{item.name}}
        </button>
    </div>
</template>

<script src = "D:/vue/vue.js"></script>

<script>
    // 子组件
    const cpn = {
        template: '#cpn',
        data() {
            return {
                categories: [
                    {id: 'a', name: '热门推荐'},
                    {id: 'b', name: '手机数码'},
                    {id: 'c', name: '家用家电'},
                    {id: 'd', name: '电脑办公'}
                ]
            }
        },
        methods: {
            btnClick(item) {
                this.$emit('itemclick', item)  // 1.向父组件发射自定义事件
            }
        }
    }

    // 父组件
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello'
        },
        components: {
            cpn
        },
        methods: {
            cpnclick(item) {  // 3.处理接收到的事件
                console.log('cpnclick', item)
            }
        }
    })
</script>
</body>
</html>
