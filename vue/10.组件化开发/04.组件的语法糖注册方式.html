<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的语法糖注册方式</title>
</head>
<body>

<div id = "app">
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>

<script src = "D:/vue/vue.js"></script>

<script>
    //直接注册组件（全局组件）
    Vue.component('cpn1', {
        template:`
            <div>
                <h2>我是标题1</h2>
                <p>我是内容1</p>
                <p>我也是内容1</p>
            </div>
        `
    })

    const app = new Vue({
        el: '#app',
        components: {
            'cpn2': {  //直接注册组件（局部组件）
                template:`
                    <div>
                        <h2>我是标题2</h2>
                        <p>我是内容2</p>
                        <p>我也是内容2</p>
                    </div>
                `
            }
        }
    })
</script>

</body>
</html>
