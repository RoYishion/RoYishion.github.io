<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件访问-子访问父-parent和root</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
</div>

<template id='cpn'>
    <div>
        <h2>我是子组件</h2>
        <button @click='btnClick'>按钮</button>
    </div>
</template>

<script src = "../vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello'
        },
        components: {
            cpn: {
                template: '#cpn',
                methods: {
                    btnClick() {
                        // 1.访问父组件$parent
                        // console.log(this.$parent)

                        // 2.访问根组件root
                        console.log(this.$root)
                        console.log(this.$root.message)
                    }
                }
            }
        }
    })
</script>

</body>
</html>
