<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的数据存放问题</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{tittle}}</h2>
        <p>{{text1}}</p>
        <p>{{text2}}</p>
    </div>
</template>

<script src = "../vue.js"></script>

<script>
    Vue.component('cpn', {
        template: '#cpn',
        data() {
            return {
                tittle: '我是标题',
                text1: '我是内容1',
                text2: '我是内容2'
            }
        }
    })

    const app = new Vue({
        el: '#app'
    })
</script>

</body>
</html>
