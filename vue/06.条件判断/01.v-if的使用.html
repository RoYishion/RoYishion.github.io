<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if的使用</title>
</head>
<body>

<div id = "app">
    <h2 v-if="true">{{message}}</h2>
    <h2 v-if="false">{{message}}</h2>
    <h2 v-if="isShow">{{message}}</h2>
</div>

<script src = "D:/vue/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
            isShow: true
        }
    })
</script>

</body>
</html>
