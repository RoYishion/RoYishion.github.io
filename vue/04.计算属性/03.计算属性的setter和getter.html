<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的setter和getter</title>
</head>
<body>

<div id = "app">
    {{fullName}}
</div>
<script src = "D:/vue/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'Luo',
            lastName: 'Yushun'
        },
        computed: {
            fullName: {
                set: function (newValue) {
                    const names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[1];
                },
                get: function () {
                    return this.firstName + ' ' + this.lastName;
                }
            }
        }
    })
</script>

</body>
</html>
