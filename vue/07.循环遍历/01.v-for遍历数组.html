<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for遍历数组</title>
</head>
<body>

<div id = "app">
    <!--1.在遍历过程中没有使用下标值-->
    <ul>
        <li v-for="item in names">{{item}}</li>
    </ul>

    <!--2.在遍历过程中，获取下标值-->
    <ul>
        <li v-for="(item, index) in names">{{index+1}}.{{item}}</li>
    </ul>
</div>

<script src = "D:/vue/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            names: ['狗蛋','翠花','张三','老王']
        }
    })
</script>
</body>
</html>
