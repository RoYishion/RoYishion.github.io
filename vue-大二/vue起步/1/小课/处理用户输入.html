<html>
<body>
    <div id='app'>
        <p>{{message}}</p>
        <button @click = 'reverseMeaaage'>reverse Meaaage</button>
    </div>

    <script src='vue.js'></script>

    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                message: 'Hello Vue.js!',
            },
            methods: {
                reverseMeaaage() {
                    this.message = this.message.split(' ').reverse().join('')
                }
            }
        })
    </script>

</body>
</html>
