<html>
<body>
    <div id='app'>
        <ul>
            <li v-for="todo in todos">
                {{ todo.text}}
            </li>
        </ul>
    </div>

    <script src='vue.js'></script>

    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                todos: [
                    {text: 'Learn JavaScript'},
                    {text: 'Learn Vue.js'},
                    {text: 'Build Something Awesome'}
                ]
            }
        })
    </script>

</body>
</html>
