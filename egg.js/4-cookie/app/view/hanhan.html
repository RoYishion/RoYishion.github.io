<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="public/css/default.css" />  <!-- 引用静态css资源 -->
  <title>ejs模板引擎</title>
</head>
<body>
  <% include header.html %>

  <h2><%= username %></h2>
  <div>
    <button onclick="add()">增加Cookie</button>
    <button onclick="sub()">删除Cookie</button>
    <button onclick="editor()">修改Cookie</button>
    <button onclick="show()">查询Cookie</button>
  </div>

  ejs模板引擎
  <h1>欢迎来到egg.js</h1>
  <h2><%= name %>真漂亮</h2>
  <h2>憨憨<%= age %>岁啦</h2>
  <h2>憨憨最牛的技能是：</h2>
  <ul>
    <% for(var i=0; i<skill.length; i++){ %>
    <li><%= skill[i] %></li>
    <% } %>
  </ul>

  <script>
    function add() {
      fetch("/add", {
        method: "post",
        headers: {
          "Content-type": "application/json"
        }
      })
    }

    function sub() {
      fetch("/sub", {
        method: "post",
        headers: {
          "Content-type": "application/json"
        }
      })
    }

    function editor() {
      fetch("/editor", {
        method: "post",
        headers: {
          "Content-type": "application/json"
        }
      })
    }

    function show() {
      fetch("/show", {
        method: "post",
        headers: {
          "Content-type": "application/json"
        }
      })
    }
  </script>
</body>
</html>
