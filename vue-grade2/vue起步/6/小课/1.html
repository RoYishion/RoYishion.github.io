<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <p>{{globalMsg}}</p>
    <parent-component v-bind:global-msg="globalMsg">
    </parent-component>
</div>    

<script src="vue.js"></script>
<script>
    var Child = Vue.extend({
        props:['parentMsg'],
        template: '<p>子组件! {{childMsg}} {{parentMsg}}</p>',
        data:function(){
            return {childMsg:"这是子组件中的数据"}
        }
    })

    var Parent = Vue.extend({
        // 在Parent组件内使用<child-component>标签
        props:['globalMsg'],
        template :'<p>父组件! {{globalMsg}} {{parentMsg}}<child-component v-bind:parent-msg="parentMsg"></child-component></p>',
        data:function(){
            return {parentMsg:"这是父组件中的数据"}
        },
        components: {
            // 局部注册Child组件，该组件只能在Parent组件内使用
            'child-component': Child
        }
    })

    // 全局注册Parent组件
    Vue.component('parent-component', Parent)
    var vm = new Vue({
        el: '#app',
        data:{
            globalMsg:"这是vm中的数据"
        }
    })
</script>

</body>
</html>
