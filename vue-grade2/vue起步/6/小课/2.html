<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>solt编译作用域</h3>
    <template id="childComponent">
        <div>
            <div>the two items following is child msg:</div>
            <div>{{cmsg_01}}</div>
            <div>{{cmsg_02}}</div>
            <br/>
            <div>the three items following is parent msg:</div>
            <slot name="s1"></slot>
            <slot></slot>
            <slot name="s2"></slot>
        </div>
    </template>

    <div id="app">
        <child-component>
            <div slot="s1">{{msg01}}</div>
            <div slot="s2">{{msg02}}</div>
            <div>{{msg03}}</div>
        </child-component>
    </div>

    <script src="vue.js"></script>
    <script>
        var childComponent = Vue.extend({
            data: function() {
                return {
                    cmsg_01: "this is child msg_01",
                    cmsg_02: "this is child msg_02",
                }
            },
            template: "#childComponent",
        })

        var vm = new Vue({
            el: "#app",
            data: {
                msg01: "this is parent msg01",
                msg02: "this is parent msg02",
                msg03: "this is parent msg03",
            },
            components: {
                "child-component": childComponent
            }
        });
    </script>
</body>
</html>
