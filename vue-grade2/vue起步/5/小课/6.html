<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div id="app">
    <my-component msg="hello!"></my-component>
</div>

<script src="vue.js"></script>

<script>
    Vue.component('my-component', {
        // 声明 props
        props: ['msg'],
        // prop 可以用在模板内
        template: '<span>{{msg}}</span>'
    })

    var vm = new Vue({
        el:'#app'
    })
</script>
</body>
</html>
