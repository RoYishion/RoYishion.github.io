<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值与v-text</title>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <p v-text="message"></p>
        <p>{{message.toUpperCase()}}</p>
    </div>
</body>

<script src="vue.js"></script>

<script>
    var exercise = new Vue({
        el: "#app",
        data: {
            message: "Today is Wednesday"
        }
    })
</script>
</html>
