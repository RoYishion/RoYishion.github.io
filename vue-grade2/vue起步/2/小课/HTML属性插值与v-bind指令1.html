<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值与v-text</title>
</head>

<style>
    .class-common{
        width: 200px;
        height: 200px;
    }

    .class-a{
        background: red;
    }

    .class-b{
        background: blue;
    }
</style>

<body>
    <div id="app" class="class-common" 
    v-bind:class="{ 'class-a': isA, 'class-b': isB }">
    <button @click="changeColor">切换颜色</button>
    </div>
</body>

<script src="vue.js"></script>

<script>
    var exercise = new Vue({
        el: "#app",
        data: {
            isA: true,
            isB: false
        },
        methods: {
            changeColor() {
                if(this.isA==true){
                this.isA = false,
                this.isB = true
                }
                else{
                    this.isA = true,
                    this.isB = false
                }
            }
        }
    })
</script>
</html>
