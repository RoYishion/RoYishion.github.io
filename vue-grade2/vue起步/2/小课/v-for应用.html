<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值与v-text</title>
</head>

<body>
    <div id="app">
        <ul v-for="(a, b) in students">
            <li>{{b}}:{{a}}</li>
        </ul>
    </div>
</body>

<script src="vue.js"></script>

<script>
    var exercise = new Vue({
        el: "#app",
        data: {
            students: {
                学号: '1940626155',
                姓名: 'Ro Yishion',
                性别: '男',
                照片: 'image'
            }
        }
    })
</script>
</html>
